	<h1>
		<label for="marche">Nombre de marche d'escalier que vous avez franchi  : </label>
		<br />
		<input type="text" id="marche" required autofocus>
	</h1>
	<p> Rappel : le besoin énergétique moyen se situe entre 2400 et 2700 kcal pour un homme et entre 2000 et 2200kcal pour une femme </p>
	<br />
	<button type="button" onclick="caloriesMarche()">Calculer le nombre de kcal</button>
	<br />
	<br />
	<p id ="phrase_kcal"></p>
	<br />
	<img id="image" src="" width="300">
	<div id="phrasemotivation"></div>
	<script>
		function caloriesMarche(){
			var marche = document.getElementById("marche").value;
			var kcal;
			var phrase_motivation = document.getElementById("phrasemotivation");
			var phrase_kcal =document.getElementById("phrase_kcal");
			var image=document.getElementById("image");
			kcal = marche *0.15;
			phrase_kcal.innerHTML="Vous avez brûlé "+parseInt(kcal)+" kcal";
			if (kcal < 1 && kcal!=0){
				image.src="cafe.jpg";
				phrase_motivation.innerHTML="T'as éliminé un café noir sans sucre, continue de te dégourdir les pattes !";
			}
			else if ((kcal>1 && kcal<30) || kcal==1){
				image.src="fraise.png";
				phrase_motivation.innerHTML="Tu as dépensé l'équivalent d'une fraise (Image généré avec DALL E openai, toute ressemblance avec un être humain est fortuite)";
			}
			else if(kcal == 0){
				image.src="harcelement.jpg";
				phrase_motivation.innerHTML="Qu'est ce que tu attends pour monter des marches espèce de feignasse ??";
			}
			else{
				image.src="sportif.jpg";
				phrase_motivation.innerHTML="Vous êtes un vrai sportif vous !";
			}
		}

	</script>
